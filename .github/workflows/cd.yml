name: CD Pipeline

on:
  workflow_run:
    workflows: ["CI Pipeline"]
    types: [completed]
    branches: [main]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: [self-hosted, Linux, X64]
    environment: production

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create .env file for production
        run: |
          {
            echo "MONGO_USERNAME=${{ secrets.MONGO_USERNAME }}"
            echo "MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}"
            echo "MONGO_DB=${{ secrets.MONGO_DB }}"
            echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}"
            echo "SECRET_KEY=${{ secrets.SECRET_KEY }}"
          } > .env
          chmod 600 .env

      - name: Deep Clean Python cache
        run: |
          echo "Removing old pycache..."
          sudo find /home/ubuntu/action-runner/_work -type d -name "__pycache__" -exec rm -rf {} + || true
          sudo find /home/ubuntu/action-runner/_work -type f -name "*.pyc" -delete || true

      - name: Clean Docker cache
        run: |
          docker compose down --volumes --remove-orphans
          docker builder prune -f

      - name: Pull & Deploy Docker Containers
        run: |
          docker compose pull
          docker compose up -d

      - name: Verify Running Containers
        run: docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
