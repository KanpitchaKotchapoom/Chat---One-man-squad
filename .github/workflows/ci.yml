name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Install lint & format tools
      run: |
        pip install flake8 black

    - name: Run flake8 (Lint)
      run: flake8 . --max-line-length=120 || true

    - name: Check code format with Black
      run: black --check . || true

    - name: Check Docker versions
      run: |
        docker --version
        docker compose version

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build & Push Docker Images
      run: |
        echo "Building and pushing images to Docker Hub..."

        # Build both images
        docker build -t kankot/chat-server:latest -f Dockerfile .
        docker build -t kankot/chat-worker:latest -f Dockerfile .

        # Push both images
        docker push kankot/chat-server:latest
        docker push kankot/chat-worker:latest

        echo "Done: Images pushed to Docker Hub"
